name: Daily Crypto Signal

on:
  schedule:
    - cron: "0 7 * * *"   # 07:00 UTC ≈ 09:00 NL (zomer), 08:00 (winter)
  workflow_dispatch: {}    # handmatig starten in Actions

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas numpy

      # ✅ controleer of secrets echt binnenkomen
      - name: Check envs
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -z "${TELEGRAM_BOT_TOKEN}" ]; then echo "❌ TELEGRAM_BOT_TOKEN is leeg"; exit 1; fi
          if [ -z "${TELEGRAM_CHAT_ID}" ]; then echo "❌ TELEGRAM_CHAT_ID is leeg"; exit 1; fi
          echo "✅ Secrets aanwezig"

      - name: Run signal
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python signal.py
